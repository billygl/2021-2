    <script>
        var hoy = new Date();
        var hora = hoy.getHours();

        var nombre;
        var saludo;

        nombre = window.prompt("Ingresa tu nombre");

        if ( hora < 12) {
            saludo = "Buenos dias ...";
        }
        
        if ( hora >=12) {
            if ( hora < 18)
                saludo = "Buenas tardes ...";
            else saludo ="Buenas noches ...";
        }

        document.writeln("<h1> " + saludo + " " + nombre + "</h1>");

        /*
        Sentencia while
        */
       var max = 10;
       var i = 0;
       while ( i < max) {
           document.writeln("<p>" + i + "</p>");
           i = i + 1;
       }
