    <script>
        var num;
        var ok = 0;

            while (ok == 0) {
                num = window.prompt("Ingresa un numero del 1 al 20");

                if (num > 20) {
                    window.alert("El numero debe estar entre 1 y 20")
                } else {
                    ok = 1
                }
            }


        /*
        Sentencia while
        */
       var max = num;
       var i = 0;
       document.writeln("<ul>");

       while ( i <= max) {
           if ( i%2 == 0) {
            document.writeln("<li class='par'>" + i + "</li>")
           } else {
            document.writeln("<li class='impar'>" + i + "</li>")
           }
           i = i + 1;
       }
       document.writeln("</ul>");

    </script>
